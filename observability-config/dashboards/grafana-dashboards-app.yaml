apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: https://github.com/ruturaj2285/grafana-dashboards.git
    targetRevision: main
    path: observability-config/dashboards
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

