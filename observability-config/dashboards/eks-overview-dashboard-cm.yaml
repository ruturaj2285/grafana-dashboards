apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-eks-overview
  namespace: monitoring
  labels:
    grafana_dashboard: "1"   # picked by Grafana sidecar
data:
  eks-overview.json: |
    {
      "id": null,
      "title": "EKS Overview (Demo)",
      "timezone": "",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "type": "timeseries",
          "title": "K8s Targets Up",
          "targets": [
            { "expr": "sum(up)", "legendFormat": "up" }
          ],
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 0 }
        }
      ]
    }

